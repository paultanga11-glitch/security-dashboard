<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAVS Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">TAVS Device Dashboard</h1>
  <table class="table table-striped" id="dashboard-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Serial Number</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxJcVrdVzaRXnv3A8-YB4Y18Wuz0rjUxw-ykI1JkHFeiSeHkg32sFrnqgSWxurGfH9I/exec"; // replace with your Apps Script Web App URL

async function loadData() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    const tbody = document.querySelector("#dashboard-table tbody");
    tbody.innerHTML = ""; // clear old rows

    data.forEach(row => {
      // Only include timestamp, serial, and note
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.timestamp}</td>
        <td>${row.serial}</td>
        <td>${row.note}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error loading data:", err);
  }
}

// Load immediately
loadData();

// Refresh every 5 seconds for demo
setInterval(loadData, 5000);
</script>
</body>
</html>
